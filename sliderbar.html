                        dataType : 'json',
                        success : function (result) {
                            var json =  result.glasses;
                            category_id = result.id;
                            callback(json);
                        }
                    })
                }
                var calcBackStep = function(){
                    if(isBack){
                        Dom.backStep+=1;
                    }else{
                        Dom.backStep-=1;
                    }
                }
                return {
                    getData : getData,
                    calcBackStep : calcBackStep
                }
            })();
            var Dom = {
                sidebar : $("#sidebar"),
                sidebar_toggle : $("#sidebar_toggle"),
                sidebar_action : $("#sidebar_action"),
                stepback : $("#back"),
                child_mod_container : $(".child-mod-container")
            };
            var tryingModel;
            var categoryLi;
            var category_container = $('#category-container');
            var GlassMenu = false; // 眼镜菜单是否展开
            var isBack = false; //是否后退


            function main() {
                // todo主函数入口
                eventHandler();
                tryingModel = TryingModel();
            }
            function TryingModel(){
                // todo实现和试戴相关的数据交互的方法
                var url = 'data/glass.json';
                Util.getData(url,function(result){
//                    console.log(result);
                    TryingBaseFrame(result,category_container,true,false,);
                    Dom.data = result; //全部的数据存到Dom.data里
                    Dom.preData = Dom.data; //初始化上一级数据等于全部数据
                })

            }


            function TryingBaseFrame(data,category_container,isparent,islast,callback){
                var gData = data; //全部数据
                category_container.html("");
                categoryLi = "";

                $(gData).each(function(idx,val){
                    if(!islast){
                        categoryLi =isparent? `<li><a data-id="${val.id}" data-index="${idx}" href="javascript:;"><img class="img" src="${val.icon}" alt="">${val.title}</a></li>`: `<li><a  data-secid="${idx}" href="javascript:;"><img class="img" src="${val.icon}" alt="">${val.title}</a></li>`;
                    }else{
                        categoryLi=`<li><a class="lastChild" data-id="${val.id}" data-secid="${idx}" href="javascript:;"><img class="img" src="${val.icon}" alt="">${val.title}</a>`
                        var goods = val.goods;
                        var itemDetail="";
                        for(var i = 0;i<goods.length;i++){
                            (function(i){
                                itemDetail += `<div class='child-mod-container'><img src="${goods[i].imgSrc}" /><span>${goods[i].title}</span></div>`;
                            })(i)
                        }
                        categoryLi+=itemDetail;
                        categoryLi+=`</li>`;

                    }

                    category_container.append(categoryLi);
                });
                callback && callback();

            }


            function eventHandler(){
                //todo事件处理
                Dom.backStep = 0;
                $(category_container).on('click','a',function () {
//                    console.log(Dom.backStep);
                    var isparent = $(this)[0].hasAttribute('data-index');
                    if(isparent){
                        var id =   $(this).data('index');
                        //一级栏目
                        if( Dom.data[id].goods == undefined){
                            Dom.nowData = Dom.data[id].items;
                            //渲染
                            isBack = true;
                            TryingBaseFrame(Dom.nowData,category_container,false,false,Util.calcBackStep);

                        }else{
                            isBack = true;
                            TryingBaseFrame(Dom.data[id],category_container,false,true,Util.calcBackStep);
                        }
                        Dom.parentId = id;
                    }else {
                        //其余级别
                        if($(this).hasClass('lastChild')){
//                            console.log('right');
                            $(this).toggleClass('on');
                        }else{
                            var otherid  = $(this).data('secid');
                            Dom.preData = Dom.nowData;
                            if(!isgoods(Dom.nowData[otherid].items)){
                                Dom.nowData=Dom.nowData[otherid].items;
                                isBack = true;
                                TryingBaseFrame(Dom.nowData,category_container,false,false,Util.calcBackStep);
                            }else{
                                isBack = true;
                                TryingBaseFrame(Dom.nowData[otherid].items,category_container,false,true,Util.calcBackStep);
                            }
                        }
                    }

                });
                $(category_container).on('click','.child-mod-container',function(){
                    var glassImg = $(this).children('img').attr('src');
                    var glassTitle = $(this).children('span').html();
                    var glassScrollLi = `<li><img src="${glassImg}" alt=""><h5>${glassTitle}</h5></li>`;
                    $(".glasses-scroll").prepend(glassScrollLi);
                });

                Dom.sidebar_toggle.click(function(){
                    if(GlassMenu == false){
                        Dom.sidebar_toggle.removeClass('off');
                        Dom.sidebar_action.removeClass('off');
                        Dom.sidebar.removeClass('off');
                        GlassMenu = true;
                    }else{
                        Dom.sidebar_toggle.addClass('off');
                        Dom.sidebar_action.addClass('off');
                        Dom.sidebar.addClass('off');
                        GlassMenu = false;
                    }
                });

                Dom.stepback.click(function(){
                    isBack = false;
                    switch(Dom.backStep){
                        case 0 :
                            if(GlassMenu){
                                Dom.sidebar_toggle.trigger('click');
                                GlassMenu = false;
                            }else{
                                alert('已达到最外层');
                                return;
                            }
                            break;
                        case 1 :
                            TryingBaseFrame(Dom.data,category_container,true,false,Util.calcBackStep);
                            break;
                        default:
                            TryingBaseFrame(Dom.preData,category_container,true,false,Util.calcBackStep);
                            break;
                    }

                });

            }

            function isgoods(obj) {
                var r = obj[0].goods;
                if(r){
                    return true
                }else{
                    return false
                }
            }
            main();
        })();


    </script>
</body>
